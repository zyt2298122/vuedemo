<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>异步测试1</title>
    <script src="../js/vue.min.js" type="text/javascript"></script>
    <script src="../js/vue-resource.js" type="text/javascript"></script>
</head>
<body>
<div id="vue_det">
    <div></div>
    <button @click="ajax1()">请求后台</button>
    <input type="text" v-model="msg">
</div>

<script>

    var vm = new Vue({
        el:"#vue_det",
        data:{
            msg : ''
        },
        methods:{
            ajax1 : function () {
                console.log(11111);
                //发送get请求
                this.$http.get('/ajax1').then(function (res) {
                    this.msg = res.data;
                },function () {
                    alert("请求失败！");
                });
            }
        }
    });

</script>
</body>
</html>
