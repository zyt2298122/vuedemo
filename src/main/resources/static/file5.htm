<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>方法</title>
    <script src="js/vue.min.js" type="text/javascript"></script>
</head>
<body>
<div id="vue_det">
    点击次数：{{count}}
    <button @click="add()">+1</button>
    <button @click="add(10)">+10</button>
    <div>
        <a href="http://www.baidu.com" @click="handleClick('禁止打开',$event)">打开链接</a>
    </div>
    <div>
        <input type="text" @keyup.alt.enter="keyUpFun()">
    </div>
</div>

<script>

    var vm = new Vue({
        el:"#vue_det",
        data:{
            count : 0
        },
        methods : {
            add : function (num) {
                num = num || 1;
                this.count += num;
            },
            handleClick : function (message,event) {
                event.preventDefault()
                window.alert(message);
            },
            keyUpFun : function () {
                alert(1111);
            }

        }
    });
</script>
</body>
</html>
