<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>条件渲染</title>
    <script src="js/vue.min.js" type="text/javascript"></script>
</head>
<body>
<div id="vue_det">
    <runoob></runoob>
    <div v-if="status == 1">显示1</div>
    <div v-else-if="status == 2">显示2</div>
    <div v-else>显示3</div>

    <template v-if="status === 1">
        <div>显示template</div>
        <div>显示template</div>
        <div>显示template</div>
    </template>

    <template v-if="status == 1">
        <label>姓名 ：</label>
        <input placeholder="请输入姓名" name="xm" key="name-input">
    </template>

    <template v-else>
        <label>邮箱：</label>
        <input placeholder="请输入邮箱" name="yx" key="email-input">
    </template>
    <button @click="checkbutton">切换</button>
    <br>
    <div>书名</div>
    <ul>
        <li v-for="(book,index) of books">{{index + 1}}{{book.name}} + {{book.price}}</li>
    </ul>

    <ul>
        <template v-for="(book,index) in books">
            <li>{{index}}</li>
            <li v-for="(value,key,index) in book">
                {{index}} - {{key}} : {{value}}
            </li>
        </template>
    </ul>

    <ul>
        <li v-for="(value,key,index) in user">
            {{index}} - {{key}} : {{value}}
        </li>
    </ul>
</div>

<script>

    var vm = new Vue({
        el:"#vue_det",
        data:{
            status : 1,
            books : [
                {name:"书名1",price:11},
                {name:"书名2",price:12},
                {name:"书名3",price:13},
            ],
            user : {
                name:"张三",
                sex:"男",
                age:33
            }
        },
        methods:{
            checkbutton : function () {
                this.status = this.status == 1 ? 2 : 1;
            }
        }
    });
</script>
</body>
</html>
