<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>绑定值</title>
    <script src="js/vue.min.js" type="text/javascript"></script>
</head>
<body>
<div id="vue_det">
    <input type="radio" v-model="picked" :value="value">
    <label>单选按钮</label>
    <p>{{picked}}</p>
    <p>{{value}}</p>
</div>

<script>

    var vm = new Vue({
        el:"#vue_det",
        data:{
            picked:false,
            value:123
        },
        methods : {

        }
    });
</script>
</body>
</html>
