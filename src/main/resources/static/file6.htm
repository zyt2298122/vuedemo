<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>绑定值</title>
    <script src="js/vue.min.js" type="text/javascript"></script>
</head>
<body>
<div id="vue_det">
    <input type="radio" v-model="picked" :value="value">
    <label>单选按钮</label>
    <p>{{picked}}</p>
    <p>{{value}}</p>
    <div>
        <input type="checkbox" v-model="toggle" :true-value="value1"
                                                    :false-value="value2">
        <label>复选框</label>
        <p>{{toggle}}</p>
        <p>{{value1}}</p>
        <p>{{value2}}</p>
    </div>
    <div>
        <select v-model="selected">
            <option :value="{number : 123}">123</option>
            <option :value="{number : 456}">234</option>
        </select>
        <p>{{selected.number}}</p>
    </div>
</div>

<script>

    var vm = new Vue({
        el:"#vue_det",
        data:{
            picked:123,
            value:123,
            toggle:222,
            value1:222,
            value2:333,
            selected:""
        },
        methods : {

        }
    });
</script>
</body>
</html>
